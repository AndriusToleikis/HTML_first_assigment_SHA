<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <div class="inside">
            <h1>Create Your Account</h1>
            <form action="" method="get">  
            <table>
                <tr>
                    <td> <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">Enter your name: </label>
                        <input type="text" name="name" id="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td> <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">Enter your email :</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="password"> Enter your password : </label>
                        <input type="password" name="password" id="password" placeholder="Enter your password"></td>
                </tr>
                
                <tr>
                    <td> <br>&nbsp;&nbsp;&nbsp; <label for="confirmpassword">Confirm your password :</label>
                       &nbsp; <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
             </table>
             </form>
             <form class="Reg" action="/registration.html">
            
                <input type="submit" id="Clear Form" value="Clear Form"  style="height:40px; width:150px" />
                <input type="submit" id="Create Account" value="Create Account"  style="height:40px; width:150px" />
            </form>
        </div>
    </div>
    
</body>
</html>
